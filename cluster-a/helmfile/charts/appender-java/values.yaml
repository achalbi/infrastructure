replicaCount: 1

# Multiple instances configuration
instances:
  enabled: true
  count: 4
  namePattern: "appender-java-%02d"  # Format: appender-java-01, appender-java-02, etc.
  basePort: 8080  # Base port for the first instance, subsequent instances will use basePort + instanceIndex

image:
  repository: achalbi/appender-java
  tag: "latest"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  initialDelaySeconds: 20
  periodSeconds: 5

ingress:
  enabled: true
  host: "dev.example.com"
  annotations: {}
  ingressClassName: nginx

# Resource limits and requests
resources:
  limits:
    memory: 1Gi
  requests:
    cpu: 500m

# Service account
serviceAccount:
  create: true
  name: ""

springProfilesActive: prod
# Use this if you want to use the otel-colector of type deployment
otelCollector:
  exporterEndpoint: 

otelAutoInstrumentation:
  enabled: "true"
  instrumentationName: java-instrumentation
