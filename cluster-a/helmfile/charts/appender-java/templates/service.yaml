{{- if not .Values.instances.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "appender-java.fullname" . }}
  labels:
    {{- include "appender-java.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "appender-java.selectorLabels" . | nindent 4 }}
{{- end }} 